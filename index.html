<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="add">
        <form>
          <input type="text" id="task" placeholder="Add a new task..." />
          <input
          class="button"
            type="submit"
            id="addButton"
            value="Add Task"
            onclick="addTask(event)"
          />
        </form>
      </div>
      <div id="box">
        <div>
          <div style="display: flex; align-items: center; gap: 20px;">
            <h2 style="font-family: 'Work Sans', sans-serif; font-weight: 600; margin: 0;">
              My To-Do List:
            </h2>
            <button  class="button" onclick="deleteAll()" style="margin-left: 40px; background-color: black; opacity: 0.8; color: white;">Delete All</button>
          </div>
          <ul id="taskList"></ul>
        </div>
      </div>

      
    </div>
    </div>
  </body>
</html>
